{% extends "base.html" %}

{% block title %}Inscription - Meet{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary via-secondary to-accent py-12">
    <div class="max-w-md w-full mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Créer un compte</h2>
                <p class="text-gray-600">Rejoignez Meet et trouvez l'amour</p>
            </div>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <!-- Informations de base -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">Prénom *</label>
                        <input type="text" id="first_name" name="first_name" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
                        <input type="text" id="last_name" name="last_name" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe *</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <!-- Informations personnelles -->
                <div>
                    <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-2">Date de naissance *</label>
                    <input type="date" id="birth_date" name="birth_date" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Genre *</label>
                        <select id="gender" name="gender" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">Sélectionner</option>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div>
                        <label for="interested_in" class="block text-sm font-medium text-gray-700 mb-2">Intéressé par *</label>
                        <select id="interested_in" name="interested_in" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">Sélectionner</option>
                            <option value="hommes">Hommes</option>
                            <option value="femmes">Femmes</option>
                            <option value="tous">Tous</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-2">Ville *</label>
                    <input type="text" id="city" name="city" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Parlez-nous un peu de vous..."
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                </div>

                <!-- Photos -->
                <div>
                    <label for="profile_photo" class="block text-sm font-medium text-gray-700 mb-2">Photo de profil *</label>
                    <input type="file" id="profile_photo" name="profile_photo" accept="image/*" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Format: JPG, PNG. Max: 5MB</p>
                </div>

                <div>
                    <label for="second_photo" class="block text-sm font-medium text-gray-700 mb-2">Deuxième photo (optionnel)</label>
                    <input type="file" id="second_photo" name="second_photo" accept="image/*"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Format: JPG, PNG. Max: 5MB</p>
                </div>

                <!-- Centres d'intérêt -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Centres d'intérêt (sélectionnez 3-5)</label>
                    <div class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto border border-gray-300 rounded-lg p-3">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="interests" value="sport" class="rounded text-primary focus:ring-primary">
                            <span class="text-sm">Sport</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="interests" value="musique" class="rounded text-primary focus:ring-primary">
                            <span class="text-sm">Musique</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="interests" value="voyage" class="rounded text-primary focus:ring-primary">
                            <span class="text-sm">Voyage</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="interests" value="cuisine" class="rounded text-primary focus:ring-primary">
                            <span class="text-sm">Cuisine</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="interests" value="art" class="rounded text-primary focus:ring-primary">
                            <span class="text-sm">Art</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="interests" value="lecture" class="rounded text-primary focus:ring-primary">
                            <span class="text-sm">Lecture</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="interests" value="cinema" class="rounded text-primary focus:ring-primary">
                            <span class="text-sm">Cinéma</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="interests" value="nature" class="rounded text-primary focus:ring-primary">
                            <span class="text-sm">Nature</span>
                        </label>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-lg font-semibold hover:from-primary-dark hover:to-secondary-dark transform hover:scale-105 transition duration-300">
                    <i class="fas fa-user-plus mr-2"></i>Créer mon compte
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Déjà un compte ? 
                    <a href="{{ url_for('login') }}" class="text-primary hover:text-primary-dark font-semibold">
                        Se connecter
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
