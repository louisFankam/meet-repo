<!DOCTYPE html>

<head>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary via-secondary to-accent py-12">
    <div class="max-w-md w-full mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Se connecter</h2>
                <p class="text-gray-600">Retrouvez vos connexions sur Meet</p>
            </div>

            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="ImQ1NWM3MzRmZDVlMjM0OTEyYmIyNGViMjEyZWNjYzI2MjI2NjI4MWQi.aNEZXg.oYOuRmw8Pm7RFscQhbv_Js9cmIU">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="votre@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="Votre mot de passe">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="rounded text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-700">Se souvenir de moi</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-primary-dark">Mot de passe oublié ?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-lg font-semibold hover:from-primary-dark hover:to-secondary-dark transform hover:scale-105 transition duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Pas encore de compte ? 
                    <a href="/register" class="text-primary hover:text-primary-dark font-semibold">
                        S'inscrire
                    </a>
                </p>
            </div>

            <!-- Séparateur -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Ou continuer avec</span>
                </div>
            </div>

            <!-- Boutons sociaux (optionnels pour plus tard) -->
            <div class="grid grid-cols-2 gap-3">
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    Google

                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">

</div>

    <script src="/static/js/main.js"></script>
    
    <!-- JavaScript pour le menu mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
                
                // Fermer le menu en cliquant à l'extérieur
                document.addEventListener('click', function(event) {
                    if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }
        });
    </script>
    
    
</body>
</html>
